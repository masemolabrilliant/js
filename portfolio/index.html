<body>

  <div id="box"></div>

  <script>
    //array search
    const myArr = [1, 2, 5, 3, 6, 1, 8, 7]

    const index = myArr.findLastIndex(x => x <2);



    document.getElementById("box").innerHTML = index;
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js</title>
</head>
<body>

  <div id="box"></div>

  <script>

    const myArr = [
      1,2,5,3,6,9,8,7
    ]

    const newRay = myArr.flatMap(x=> [x,x*5]);
    document.getElementById("box").innerHTML= newRay;
  </script>
  
</body>
</html>

<!DOCTYPE html>
<html>

<body>

  <div id="box1"></div>
  <div id="box"></div>

  <script>
    const myArray = ["Z", "D", "A", "E"];



    document.getElementById("box1").innerHTML = myArray.join("_");

    const newArray = myArray.sort().reverse();

    document.getElementById("box").innerHTML = newArray.join("_");
  </script>

</body>

</html>

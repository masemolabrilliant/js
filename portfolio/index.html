<!DOCTYPE html>
<html>

<body>

  <div id="box1"></div>
  <div id="box"></div>

  <script>
    const myArray = ["Z", "D", "A", "E"];

    newArray = myArray.toSorted();

    document.getElementById("box").innerHTML = newArray.join("_");

    document.getElementById("box1").innerHTML = "Original Array :".concat(myArray.join("_"));
  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>br</title>
</head>
<body>

<div id="box"></div>

    <script>
        /*printing last elemnt of an array */

      const fruits = ['banana', 'able', 'melon'];


length = fruits.length;

let text = "</ul>"

for(i = 0; i<=length; i++){

text += "<li>"+ fruits[i]"</li>";

}

text+='</ul>';
   
    document.getElementById("box").innerHTML=text;
        
    </script>
    
</body>
</html>
